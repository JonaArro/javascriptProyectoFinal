<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="Jonatan Arroyo" content="" />
    <title>Tienda Amigurumis Luani</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <link href="../css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="../pages/products.html">Luani</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
            <!--             <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="../pages/buscar.html"
                >Buscar</a
              >
            </li> -->
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#!">About</a>
            </li>
          </ul>
          <form class="d-flex">
            <button
              class="btn btn-outline-dark"
              type="button"
              onclick="mostrarCarrito()"
            >
              <i class="bi-cart-fill me-1"></i>Cart
              <span
                class="badge bg-dark text-white ms-1 rounded-pill"
                id="cartCounter"
                >0</span
              >
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Header-->
    <header class="bg-dark py-5">
      <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
          <h1 class="display-4 fw-bolder">Luani</h1>
          <p class="lead fw-normal text-white-50 mb-0">
            Tienda OnLine de Amigurumis
          </p>
        </div>
      </div>
    </header>
    <!-- Section-->
    <section class="py-5">
      <div class="container px-4 px-lg-5 mt-5">
        <div
          class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 justify-content-center contenedor"
          id="productos-container"
        >
          <div id="productos-container" class="container"></div>
        </div>
      </div>
    </section>

    <!-- Contenedor del carrito -->
    <div id="carrito-container"></div>

    <!-- Modal de confirmación de compra -->
    <div
      class="modal fade"
      id="confirmModal"
      tabindex="-1"
      aria-labelledby="confirmModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmModalLabel">
              Confirmación de compra
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="confirmationBody">
            <!-- Contenido del mensaje de confirmación -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="confirmPurchaseButton"
            >
              Confirmar
            </button>
          </div>
        </div>
      </div>
    </div>
    <section class="py-5">
      <div class="container px-4 px-lg-5 mt-5">
        <div class="row">
          <div class="col">
            <form id="formulario-busqueda" class="d-flex">
              <input
                id="input-busqueda"
                class="form-control me-2"
                type="search"
                placeholder="Busque y conozca nuestros productos..."
                aria-label="Buscar"
              />
              <button class="btn btn-outline-dark" type="submit">Buscar</button>
            </form>
            <div id="mensaje-busqueda" class="mt-3"></div>
          </div>
        </div>
        <div
          class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center contenedor"
        >
          <!-- Aquí van los productos -->
        </div>
      </div>
      <div id="contenedor-resultados"></div>
    </section>
    <!-- Contenedor para mostrar la confirmación y el total a pagar -->
    <div id="confirmationContainer"></div>
    <!-- Footer-->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">
          Copyright &copy; Jonatan Damian Arroyo 2024
        </p>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.all.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="../script/scripts.js"></script>
    <script src="../script/carrito.js"></script>
    <script src="../script/buscar.js"></script>
  </body>
</html>
